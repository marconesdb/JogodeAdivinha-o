<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe o número entre <strong>1 e 100</strong>. Você tem 10 tentativas!</p>

        <div class="game-area">
            <input type="number" id="guess" placeholder="Seu palpite" min="1" max="100">
            <button id="submit-guess">Enviar Palpite</button>
        </div>

        <div class="feedback">
            <p id="result-message"></p>
            <p id="attempts-left"></p>
        </div>

        <button id="restart-game" style="display: none;">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
